version: '3'
services:
  answer:
    container_name: answer
    build: ./answer
    command: answer -offer-address offer:50000
    hostname: answer
    restart: always   
    ports:
      - 50000:50000    
      
  offer:
    depends_on:  
      - answer
    container_name: offer
    build: ./offer
    command: offer -answer-address answer:60000
    hostname: offer
    restart: always
