name: StandardJS
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  StandardJS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: npm install standard
      - run: npx standard
