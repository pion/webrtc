name: StandardJS
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  StandardJS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v5
        with:
          node-version: 24.x
      - run: npm install standard
      - run: npx standard
