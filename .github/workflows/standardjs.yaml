name: StandardJS
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  StandardJS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 12.x
      - run: npm install standard
      - run: npx standard
