name: Acceptance Tests
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: run tests
        run: acceptance_tests/run
      - name: Upload test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: ats/result
