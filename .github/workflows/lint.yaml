name: Lint
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
jobs:
  lint-commit-message:
    name: Metadata
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
        - uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Commit Message
          run: .github/lint-commit-message.sh

        - name: File names
          run: .github/lint-filename.sh

        - name: Functions
          run: .github/lint-disallowed-functions-in-library.sh

  lint-go:
    name: Go
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.31
          args: $GOLANGCI_LINT_EXRA_ARGS
