name: Go mod tidy
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
      - name: check
        run: |
          go mod download
          go mod tidy
          if ! git diff --exit-code
          then
            echo "Not go mod tidied"
            exit 1
          fi
